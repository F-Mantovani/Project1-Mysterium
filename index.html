<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mysterium Project</title>
    <link rel="stylesheet" href="./styles/style.css" />

  <body>
    <div id="main-board"> 
     <section id="welcome-page">

    </section>
    </div>
    <div id="won" class="hidden">You won</div>
    <div id="lose" class="hidden">You Lose</div>
